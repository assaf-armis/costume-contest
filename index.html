<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costume Competition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #000;
      color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center;
      padding: 1.5rem; gap: 1.5rem;
    }
    .images {
      display: flex; gap: 0.75rem; justify-content: center; align-items: center;
      width: 100%;
    }
    .images img {
      width: 45%; max-width: 180px; height: auto; border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 { font-size: clamp(1.5rem, 6vw, 3rem); }
    .subtitle { font-size: clamp(0.9rem, 3vw, 1.3rem); opacity: 0.8; }
    .countdown {
      display: flex; gap: 0.5rem; justify-content: center;
      flex-wrap: nowrap; width: 100%;
    }
    .countdown div {
      background: rgba(255,255,255,0.1); border-radius: 10px;
      padding: 0.75rem 0.5rem; flex: 1; max-width: 80px;
      backdrop-filter: blur(10px);
    }
    .countdown .number { font-size: clamp(1.4rem, 5vw, 2.5rem); font-weight: bold; }
    .countdown .label { font-size: 0.65rem; text-transform: uppercase; opacity: 0.7; margin-top: 0.2rem; }
  </style>
</head>
<body>
  <div class="images">
    <img src="banner.png" alt="אחים לאונקול">
    <img src="logo.png" alt="כוח של פלן">
  </div>
  <h1>הצטרפו למחאה!</h1>
  <div class="countdown">
    <div><div class="number" id="seconds">0</div><div class="label">Seconds</div></div>
    <div><div class="number" id="minutes">0</div><div class="label">Minutes</div></div>
    <div><div class="number" id="hours">0</div><div class="label">Hours</div></div>
    <div><div class="number" id="days">0</div><div class="label">Days</div></div>
  </div>
  <script>
    const target = new Date('2026-02-26T16:00:00').getTime();
    setInterval(() => {
      const now = Date.now();
      const diff = Math.max(0, target - now);
      document.getElementById('days').textContent = Math.floor(diff / 86400000);
      document.getElementById('hours').textContent = Math.floor((diff % 86400000) / 3600000);
      document.getElementById('minutes').textContent = Math.floor((diff % 3600000) / 60000);
      document.getElementById('seconds').textContent = Math.floor((diff % 60000) / 1000);
    }, 1000);
  </script>
</body>
</html>

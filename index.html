<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Costume Competition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center;
      padding: 2rem; gap: 2rem;
    }
    .images { display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; align-items: center; }
    .images img {
      max-width: 280px; width: 100%; height: auto; border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 { font-size: clamp(2rem, 5vw, 4rem); }
    .subtitle { font-size: clamp(1rem, 2.5vw, 1.5rem); opacity: 0.8; }
    .countdown { display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center; }
    .countdown div {
      background: rgba(255,255,255,0.1); border-radius: 12px;
      padding: 1.5rem 2rem; min-width: 100px; backdrop-filter: blur(10px);
    }
    .countdown .number { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: bold; }
    .countdown .label { font-size: 0.85rem; text-transform: uppercase; opacity: 0.7; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <div class="images">
    <img src="banner.png" alt="אחים לאונקול">
    <img src="logo.png" alt="כוח של פלן">
  </div>
  <h1>Costume Competition</h1>
  <p class="subtitle">Get ready — the contest is coming!</p>
  <div class="countdown">
    <div><div class="number" id="days">0</div><div class="label">Days</div></div>
    <div><div class="number" id="hours">0</div><div class="label">Hours</div></div>
    <div><div class="number" id="minutes">0</div><div class="label">Minutes</div></div>
    <div><div class="number" id="seconds">0</div><div class="label">Seconds</div></div>
  </div>
  <script>
    const target = new Date('2026-03-01T18:00:00').getTime();
    setInterval(() => {
      const now = Date.now();
      const diff = Math.max(0, target - now);
      document.getElementById('days').textContent = Math.floor(diff / 86400000);
      document.getElementById('hours').textContent = Math.floor((diff % 86400000) / 3600000);
      document.getElementById('minutes').textContent = Math.floor((diff % 3600000) / 60000);
      document.getElementById('seconds').textContent = Math.floor((diff % 60000) / 1000);
    }, 1000);
  </script>
</body>
</html>
